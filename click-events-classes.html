<head>

<body>

    
	<ul class="my-links">
        <li><a href="#">Link1</a></li>
        <li><a href="#">Link2</a></li>
        <li><a href="#">Link3</a></li>
        <li><a href="#">Link4</a></li>
    </ul>

<script>
    class linkManager{
        constructor( navContainer ){
            this.navContainer = navContainer; 
            this.navContainerLinks = document.querySelectorAll(this.navContainer+" a"); 
            this.addlinkEventsToLinks();
        }

        linkEvents(link) { 
            console.log(link); 
        }

        addlinkEventsToLinks = function( ){   
            let links = this.navContainerLinks;
            for (let link of links){
                link.addEventListener(
                	"click", 
                	this.linkEvents.bind(this, link)
                )
                
            }
        } 
    }

    let myLinks = new linkManager(".my-links"); 
</script>
	
</body>
